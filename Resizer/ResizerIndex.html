<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>image fun</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/tinyColor.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/imageModifier.js"></script>
</head>
<body>
<div class="buttons">
    <label id="NearestNeighbourLabel" for="NearestNeighbour">Nearest neighbour</label>
    <input type="range" min="0.2" max="4" value="1" step="0.2" id="NearestNeighbour"
           onchange="onChange_resizeNearestNeighbour(value)">
    <label id="BilinearLabel" for="Bilinear">Bilinear</label>
    <input type="range" min="0.2" max="4" value="1" step="0.2" id="Bilinear" onchange="onChange_resizeBilinear(value)">
    <input type="button" id="Reset" onclick="onChange_resizeBilinear(value)" value="Reset">
</div>
<div class="container">
    <div id="imageDiv" class="block">
        <canvas id="ImageCanvas"></canvas>
    </div>
</div>


</body>
</html>
